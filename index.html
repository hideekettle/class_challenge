<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="flex justify-center items-center bg-blue-300 bg-gradient-to-r from-purple-500 to-pink-500 m-4 p-2 rounded-3xl h-screen ustify-center"
    >
      <div
        class="flex flex-col justify-center items-center bg-white p-1 rounded-lg"
      >
        <h1 class="p-2 font-bold text-3xl text-black">Login</h1>
        <div class="flex flex-col gap-2 p-4">
          <div class="relative">
            <p>Username</p>
            <input
              type="text"
              placeholder=" Type your Username"
              class="p-2 border-t-8 border-b-8"
            />
            <span
              class="top-1/2 left-3 absolute text-gray-500 text-xl transform -translate-y-1/2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-gray-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 14c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 0c-2.21 0-4 1.79-4 4v2h8v-2c0-2.21-1.79-4-4-4z"
                />
              </svg>
              <!-- Heroicons user icon -->
            </span>
          </div>
          <p>Password</p>
          <input
            type=" Password"
            placeholder="Type your Password"
            class="p-2 border rounded-md"
          />
          <p class="text-right items-end mb-2 text-xs">Forgot Password?</p>
          <button
            class="bg-gradient-to-r from-lime-500 to-pink-500 mb-4 p-2 rounded-3xl text-white hover:scale-105 duration-400"
          >
            Login
          </button>
          <p class="text-center text-xs">Or Sign Up using</p>

          <div class="flex justify-center items-center gap-4 mb-12">
            <img class="h-4" src="img/facebook.png" alt="" />
            <img class="h-4" src="img/twitter.png" alt="" />
            <img class="h-4" src="img/google.png" alt="" />
          </div>

          <p class="text-center text-xs">Or Sign Up Using</p>
          <button class="font-bold">SIGN UP</button>
        </div>
      </div>
    </div>
  </body>
</html>
